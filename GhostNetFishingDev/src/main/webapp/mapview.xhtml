<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
  <title>Ghost Net Mapview</title>
</h:head>
<h:body>
  <p><img id="kopf_links" src="ghostnet.jpg" width="250" alt="Logo"/></p>
  <p id="kopf_rechts">
    <h:outputText value="Christopher Schwiewager"/>
    <br/>
    <h:outputText value="Fallbeispiel IPWA02-01"/>
    <br/>
    <h:outputText value="Matrikel Nummer: 4239565"/>
  </p>
  <h1>Ghost Net Fishing</h1>
  <h:form>
  <h:commandButton action="#{ghostNetController.übersicht}" value="Zurück" immediate="true"/>
  </h:form>
  
  <h2>Übersicht auf Karte</h2>
  <script src="https://maps.google.com/maps/api/js?key=AIzaSyCvCDkYieuUBmMWon_mfLAfjuaeuosuqow&amp;sensor=false"></script>
  
  <p:growl id="growl" showDetail="true"/>
  
  <p:gmap id="gmap" center="0,0" zoom="2" type="HYBRID" style="width:100%;height:80%"
            model="#{mapController.initMapModel()}" widgetVar="map">
            <p:ajax event="overlaySelect" listener="#{mapController.onMarkerSelect}" update="growl"/>
  </p:gmap>
  
  <p id="fussnote">Bitte beachten Sie: <br/>Dies ist nur ein Prototyp!</p>
</h:body>
</html>
